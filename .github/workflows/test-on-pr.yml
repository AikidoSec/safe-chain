name: Run tests

on:
  pull_request:
    branches:
      - main

jobs:
  unit-test:
    name: Run unit tests and linting

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: safe-chain

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run ESLint
        run: npm run lint

  e2e-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: test/e2e

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

